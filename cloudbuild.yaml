steps:
- name: 'gcr.io/cloud-builders/gcloud'
  id: Build and Deploy to Dev Server
  entrypoint: /bin/sh
  env:
  - 'ENV_BRANCH=${_ENV_BRANCH}'
  args:
  - '-c'
  - |
    set -x && \
    gcloud compute ssh gdg@gdg-fest-mdn-env-dev --zone=asia-southeast2-a --command='export ENV_BRANCH=${ENV_BRANCH}; cd /home/gdg/gdg-fest-mdn-be; ./deploy.sh'
options:
  logging: CLOUD_LOGGING_ONLY
